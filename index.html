<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ndTool - Web Tools Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Open Sans', sans-serif;
      background: linear-gradient(135deg, #8EC5FC 0%, #E0C3FC 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    h1 {
      margin-bottom: 30px;
      color: #fff;
      font-size: 2.5rem;
    }

    .tool-button {
      display: block;
      width: 250px;
      margin: 10px auto;
      padding: 15px 20px;
      background: #ffffff;
      color: #333;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      text-decoration: none;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
    }

    .tool-button:hover {
      background: #f0f0f0;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ndTool</h1>
    <a href="ndphucan111.github.io/checkpass/" class="tool-button">Check & Create Strong Passwords</a>
    <a href="ndphucan111.github.io/ndcalos/" class="tool-button">Calorie Calculator</a>
    <a href="https://ndphucan111.github.io/ndcolorpicker/" class="tool-button">Color Picker from Image</a>
</body>
</html>
